    <div id="wrapper">
        <h1>UTS-1</h1>
        <div style="display: grid; grid-template-columns: 50% 50%;">
            <div>
                <h2>Muhammad Kenta</h2>
                <h3>1906350950</h3>
            </div>

        <div class="flex">
            <canvas id="gl-canvas" width="1024" height="1024"></canvas>

            <div style="width: 100%; margin-top: 30px; display: flex; flex-direction: column; gap: 15px;">
                <span>Toggle</span>
                <div id="toggle-buttons">
                    <button onclick="toggleTranslation()">Toggle translasi</button>
                    <button onclick="toggleRotation()">Toggle rotasi</button>
                    <button onclick="toggleScale()">Toggle skala</button>

            </div>
            <div style="width: 100%; margin-top: 10px; margin-bottom: 30px; display: flex; flex-direction: column; gap: 15px;">

                <a href="./uts-3.html">3 - Dihydrogen Monoxide</a>
            </div>
        </div>
    </div>
</body>
<script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    
    in  vec4 aPosition;
    in  vec4 aColor;
    out vec4 vColor;
    
    uniform mat3 uMatrix;
    
    void main()
    {
        vColor = aColor;
        gl_Position = vec4((uMatrix * vec3(aPosition.xy, 1)).xy, 0, 1);
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    
    precision mediump float;
    
    in vec4 vColor;
    out vec4 fColor;
    
    void
    main()
    {
        fColor = vColor;
    }
</script>
